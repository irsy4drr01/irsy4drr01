<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Copy Email</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 320px;
    }
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
    }
    #emailText {
      margin: 12px 0;
      font-weight: 500;
      color: #333;
    }
    button {
      background: #0366d6;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    #notice {
      margin-top: 12px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Email icon -->
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <rect x="1.5" y="4" width="21" height="16" rx="2" stroke="#0366d6" stroke-width="1.5" fill="none"/>
        <path d="M3 6.5L12 13L21 6.5" stroke="#0366d6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <!-- Email -->
    <p id="emailText">irsyadridho.r@gmail.com</p>

    <!-- Copy button -->
    <button id="copyBtn">Copy Email</button>

    <!-- Notification -->
    <div id="notice">Email copied to clipboard!</div>
  </div>

  <script>
    const email = "irsyadridho.r@gmail.com";
    const copyBtn = document.getElementById("copyBtn");
    const notice = document.getElementById("notice");

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(email);
        notice.style.display = "block";
        setTimeout(() => notice.style.display = "none", 2000);
      } catch (err) {
        alert("Failed to copy. Please copy manually: " + email);
      }
    });
  </script>
</body>
</html>
